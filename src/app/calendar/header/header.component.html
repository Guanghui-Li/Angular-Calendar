<div class="row text-center">
	<div class="col-md-4">
		<div class="btn-group">
			<div
				class="btn btn-primary"
				mwlCalendarPreviousView
				[view]="view"
				[(viewDate)]="viewDate"
				(viewDateChange)="changeViewDate(viewDate)"
			>
				Previous
			</div>
			<div
				class="btn btn-outline-secondary"
				mwlCalendarToday
				[(viewDate)]="viewDate"
				(viewDateChange)="changeViewDate(viewDate)"
			>
				Today
			</div>
			<div
				class="btn btn-primary"
				mwlCalendarNextView
				[view]="view"
				[(viewDate)]="viewDate"
				(viewDateChange)="changeViewDate(viewDate)"
			>
				Next
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<h3>{{ viewDate | calendarDate: view + "ViewTitle":locale }}</h3>
	</div>
	<div class="col-md-4">
		<div class="btn-group">
			<div
				class="btn btn-primary"
				(click)="changeView('month')"
				[class.active]="view === 'month'"
			>
				Month
			</div>
			<div
				class="btn btn-primary"
				(click)="changeView('week')"
				[class.active]="view === 'week'"
			>
				Week
			</div>
			<div
				class="btn btn-primary"
				(click)="changeView('day')"
				[class.active]="view === 'day'"
			>
				Day
			</div>
		</div>
	</div>
</div>
<br />
